<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home-guest-container">
        <div class="home-container">
          <h3 id="home-text" class="heading">HOME</h3>
          <div id="home-point" class="point">0</div>
          <div class="btn-panel">
            <button class="btn" id="add-one-home">+1</button>
            <button class="btn" id="add-two-home">+2</button>
            <button class="btn" id="add-three-home">+3</button>
          </div>
        </div>

        <div class="guest-container">
          <h3 id="guest-text" class="heading">GUEST</h3>
          <div id="guest-point" class="point">0</div>
          <div class="btn-panel">
            <button class="btn" id="add-one-guest">+1</button>
            <button class="btn" id="add-two-guest">+2</button>
            <button class="btn" id="add-three-guest">+3</button>
          </div>
        </div>
      </div>
      <button id="new-game" class="btn-new-game">New Game</button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
